<!DOCTYPE html>
<html>
<head>
    <title>Generator Gambar</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Tambahkan viewport meta tag -->
    <style>
      /* Tambahkan style untuk zoom gambar */
      .zoomable-container {
        cursor: pointer;
        overflow: hidden;
      }

      .zoomable-image {
        transition: transform 0.3s;
      }

      .zoomable-image.zoomed {
        transform: scale(2.5); 
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="bg-white">
    <main>
      <!-- CTA section -->
      <div class="relative mt-24 sm:mt-32 sm:py-16">
        <div aria-hidden="true" class="hidden sm:block">
          <div class="absolute inset-y-0 left-0 w-1/2 rounded-r-3xl bg-gray-50"></div>
          <svg class="absolute top-8 left-1/2 -ml-3" width="404" height="392" fill="none" viewBox="0 0 404 392">
            <defs>
              <pattern id="8228f071-bcee-4ec8-905a-2a059a2cc4fb" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
                <rect x="0" y="0" width="4" height="4" class="text-gray-200" fill="currentColor" />
              </pattern>
            </defs>
            <rect width="404" height="392" fill="url(#8228f071-bcee-4ec8-905a-2a059a2cc4fb)" />
          </svg>
        </div>
        <div class="mx-auto max-w-md px-4 sm:max-w-3xl sm:px-6 lg:max-w-7xl lg:px-8">
          <div class="relative overflow-hidden rounded-2xl bg-blue-500 px-6 py-10 shadow-xl sm:px-12 sm:py-20">
            <div aria-hidden="true" class="absolute inset-0 -mt-72 sm:-mt-32 md:mt-0">
              <svg class="absolute inset-0 h-full w-full" preserveAspectRatio="xMidYMid slice" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 1463 360">
                <path class="text-blue-400 text-opacity-40" fill="currentColor" d="M-82.673 72l1761.849 472.086-134.327 to=501.315-1761.85-472.086z" />
                <path class="text-blue-600 text-opacity-40" fill="currentColor" d="M-217.088 544.086L1544.761 72l134.327 501.316-1761.849 472.086z" />
              </svg>
            </div>
            <div class="relative">
              <div class="sm:text-center">
                <h2 class="text-3xl font-bold tracking-tight text-white sm:text-4xl">Coca-cola Generator.</h2>
                <p class="mx-auto mt-6 max-w-2xl text-lg text-blue-100">lol.</p>
              </div>
              <div class="mt-4 sm:mt-4 sm:ml-3 text-center">
                <button type="submit" id="generateButton" class="inline-block justify-center rounded-md border border-transparent bg-indigo-600 px-4 py-2 text-base font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 sm:text-sm">Generate Bang</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <div id="myModal" class="relative z-10 hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <!-- Background backdrop -->
    <div id="myModalBackdrop" class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
  
    <!-- Modal panel -->
    <div class="fixed inset-0 z-10 overflow-y-auto">
      <div id="modalketek" class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
        <div class="relative transform overflow-hidden rounded-lg bg-white px-4 pt-5 pb-4 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-sm sm:p-6">
          <div>
            <div class="mx-auto zoomable-container">
              <img id="generatedImage" src="" class="zoomable-image" alt="Gambar">
            </div>
              
            <div class="mt-3 text-center sm:mt-5">
              <h3 class="text-lg font-medium leading-6 text-gray-900" id="modal-title">Voucher berhasil di-generate.</h3>
              <div class="mt-2">
                <p class="text-sm text-gray-500">Langsung screenshot karena voucher hanya bisa di-generate sekali.</p>
              </div>
            </div>
          </div>
          <div class="mt-5 sm:mt-6">
            <button id="closeModalButton" type="button" class="inline-flex w-full justify-center rounded-md border border-transparent bg-indigo-600 px-4 py-2 text-base font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 sm:text-sm">Back</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="joss.js"></script>
</body>
</html>
